<body class="body">

        <div class="header__top">
            <p id="title" class="titr">Pardaraz Interactive Resume</br><a class="titr--small">Since 2001</a>

                <!-- <img class="gallery-item-logo" src="./images/0_general/pardaraz_logo.png"> -->

                    <input class="search__input" spellcheck="false" type="search" required
